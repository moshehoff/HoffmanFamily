name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'  # Only trigger when built site changes
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      BASE_URL: moshehoff.github.io/HoffmanFamily
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # Fetch full history for git operations
      
      - name: Verify pre-built site exists
        run: |
          if [ ! -d "public" ]; then
            echo "‚ùå ERROR: public directory not found!"
            echo "Please build the site locally before pushing:"
            echo "  1. Run: python platform/scripts/doit.py --bios-dir bios --src-content-dir content --output platform/site/content/profiles data/hochman.ged data/zitserman.ged"
            echo "  2. Run: cd platform/site && npx quartz build"
            echo "  3. Copy: cp -r platform/site/public ./public"
            echo "  4. Run: git add -f public/"
            echo "  5. Commit and push"
            exit 1
          fi
          echo "‚úÖ Pre-built site found in public/"
          echo "Checking if chapters are included..."
          if [ -f "public/static/chapters-index.json" ]; then
            echo "‚úÖ chapters-index.json found"
          else
            echo "‚ö†Ô∏è  WARNING: chapters-index.json not found in pre-built site"
          fi
          if [ -d "public/static/chapters" ]; then
            echo "‚úÖ chapters directory found"
            echo "Chapter files:"
            find public/static/chapters -type f -name "*.md" | head -5
          else
            echo "‚ö†Ô∏è  WARNING: chapters directory not found in pre-built site"
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Summary
        run: |
          echo "üöÄ Deployment complete!"
          echo "üåê Site URL: https://moshehoff.github.io/HoffmanFamily/"
          echo "‚ÑπÔ∏è  Note: Site was deployed from pre-built files (no build on server)"

